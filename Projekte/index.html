<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Die drei Zeilen oberhalb wurden von der Webseite Material Design Lite gesponsort, 
        dort einfach Getting Started gegangen und dann die ersten 3 Zeilen Code übernommen-->
    <style> .page-content {  /* page-content ist der Name der Klasse, welche für den Seiteninhalt zuständig ist dort ist das Textfeld drinnen */
         padding: 200px 500px;  /* Mit der ersten Zahl gibt man den Abstand oben nach unten an
                            mit der 2. Zahl gibt man den Abstand von links nach rechts an */
        } 
        .demo-list-control { 
             width: 300px; /* Damit sagt, dass die Liste maximal 300 Pixel breit ist, wird auch von Material Design so empfohlen */
        }
    </style>  <!-- Mit dem <style> Zusatz gibt man, dass hier jetzt css Code geschrieben wird-->
</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">To-Do-Liste</span> <!-- Dieser Titel bezieht sich auf den Header vom Layout-->
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">To-Do-Liste</span> <!-- Der Titel hier bezieht auf das kleine Aufklappmenü der Webseite-->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content"> <!-- Diese Klasse ist für den Seiteninhalt verantwortlich -->
        <!-- Your content goes here -->
        <!-- Material Design Lite hilft auch dabei die idealen Textfelder zu finden, auch ganz simpel unter den Components-->
        <!-- Textfield with Floating Label -->
        <form onsubmit="addToDO(); return false">  <!-- Das wurde verändert und zwar zu onsubmit und dahinter steht die JavaScript Funktion, muss man selber definieren-->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample3">
            <label class="mdl-textfield__label" for="sample3">To-Do-Ding adden</label>
          </div>
          <!-- Da man neben dem Textfeld auch noch einen Button benötigt, der den Text der To-Do-Liste hinzufügt, kommt wieder Material Design-->
          <!-- In der Zeile darunter gebe ich nun dem Button eine JavaScript Funktion und zwar sobald das Formular abgesendet wird -->
          <button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
          <!-- Der Button wurde innerhalb von der form vom Textfeld eingefügt, da er auch ein Teil von dessen Formular ist
               Oder besser gesagt, das Formular gehört beiden-->
        </form>
        <ul class="demo-list-control mdl-list"> <!-- Die Liste steht nicht im Formular, weil sie nicht vom Button submitted werden soll -->
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons  mdl-list__item-avatar">label</i> <!-- Internet macht es da nicht so leicht, denn nicht ganz wie im Tutorial-->
                Ding Nummer eins
              </span>
              <span class="mdl-list__item-secondary-action">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                  <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
                </label>
              </span>
            </li> <!-- li steht für list item-->
           </ul> <!-- ul steht für unsorted list-->
    </main>
  </div>
  <!-- Der gesamte Code der sich im Body befindet wurde ebenfalls von der selben Webseite kopiert.
       Dieser ist zuständig für das Layout der Webseite, dort bin ich einfach in den Reiter Components gesprungen
       und habe dort auf der linken Seite Layout auswählen können, habe dann dort den Code vom 3. übernommen-->
</body>
</html>
